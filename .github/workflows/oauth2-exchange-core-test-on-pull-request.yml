name: 'oauth2-exchange-core: run tests'

on:
  pull_request:
    paths:
      - 'core/**'
    branches:
      - 'main'
      - 'develop'
      - 'feature/**'
      - 'bugfix/**'
      - 'release/**'
      - 'tmp/**'

jobs:
  oauth2-exchange-core-run-tests-on-pr:
    name: 'oauth2-exchange-core: run tests'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: core

    steps:
      - uses: actions/checkout@v2

      - name: Setting up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build and verify with Maven
        run: mvn clean verify